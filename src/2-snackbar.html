<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <meta name="description" content="Snackbar with Promicemaker" />
    <link href="./css/2-snackbar.css" rel="stylesheet" />
  </head>

  <body>
    <a href="./index.html">Go to home</a>

    <section class="section-snackbar">
      <form class="form">
        <label>
          Delay (ms)
          <input name="delay" type="number" required />
        </label>

        <fieldset>
          <legend>State</legend>
          <label>
            <input name="state" type="radio" value="fulfilled" required />
            Fulfilled
          </label>
          <label>
            <input name="state" type="radio" value="rejected" required />
            Rejected
          </label>
        </fieldset>

        <button type="submit">Create notification</button>
      </form>
    </section>
    <script src="./js/2-snackbar.js" type="module" defer></script>
  </body>
</html>
